    <!-- form to emailjs API -->
    <main class="container my-4 bg-white" id="formtalktous">
        <section class="container p-5">
            <h1 class="display-8 w-75 mb-4">Fale Conosco</h1>
            <form class="row row-cols-2" id="contact-form">
                <input type="hidden" name="contact_number">
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="from_name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="from_name" name="from_name"
                            placeholder="Exemplo: Lucas da Silva">
                    </div>
                    <div class="mb-3">
                        <label for="reply_to" class="form-label">Email</label>
                        <input type="email" class="form-control" id="reply_to" name="reply_to"
                            aria-describedby="emailHelp" placeholder="Exemplo: lucas.silva@email.com">
                        <div id="emailHelp" class="form-text"> Nunca compartilharemos seu e-mail com mais ninguém.</div>
                    </div>

                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control message-h" id="message" name="message"
                            placeholder="Deixe aqui sua mensagem" maxlength="300"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary" value="Send" id="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
